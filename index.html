<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        * {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif
        }

        html, body {
            border: 0.2rem solid purple;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body{
            display: flex;
            flex-direction: column;
        }
        .menu {
            border: 0.2rem solid yellow
        }
        .principal {
            border: 0.2rem solid aqua
        }

        #cabecalho {
            border: 0.2rem solid red;
        }

        #rodape {
            border: 0.2rem solid blue;
        }

        .container {
            flex: 1;
            border: 0.2rem solid green
        }
    </style>
</head>

<body>
    <header id="cabecalho">Meu site</header>
    <div class="container">
        <nav class="menu">Menu</nav>
        <main class="principal">Conteudo Principal</main>
    </div>
    <footer id="rodape">&copy; Meu Site</footer>
</body>

</html>
